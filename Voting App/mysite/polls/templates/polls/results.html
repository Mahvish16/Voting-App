{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<nav class="navbar navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{%url 'home'%}">Home</a>
    </div>
</nav>
<div class="p-4">
    <h1>Thanks for Voting</h1>

    <br>
    {% for choice in question.choice_set.all %}
    <p><b>{{ choice.choice_text }}</b></p>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="{{choice.votes}}" aria-valuemin="" aria-valuemax="100" style="width: {{choice.votes}}%;">{{choice.votes}}%</div>
    </div>
        <br>
    {% endfor %}
    <button type="submit" class="btn btn-primary"><a class="text-decoration-none text-white" href="{% url 'polls:index' %}">Vote again</a></button>


    
</div>
